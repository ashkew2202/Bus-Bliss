
{% block content %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        form {
            margin-top: 20px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
        a:hover {
            color: #555;
        }
    </style>
    <div class="container">
    <h1>
        Sign Out
    </h1>
    <p>
        Are you sure you want to sign out?
    </p>
    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        <button type="submit">Sign Out</button>
        <br>
        <a href="{% url 'booking-home' %}" style="display: inline-block; margin-top: 15px; color: #007bff; text-decoration: none;">Cancel</a>
    </form>
    </div>
{% endblock content %}
