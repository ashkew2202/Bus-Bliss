
{% extends "base.html" %}

{% block content %}
{% load socialaccount %}
    <style>
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .google-signin {
            text-align: center;
            margin-top: 20px;
        }

        .google-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #db4437;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }

        .google-btn:hover {
            background-color: #c23321;
        }
    </style>
    <div class="container">
        <h2>Sign Up</h2>
        <form action="{% url 'booking-send_otp' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <div class="google-signin">
            <p>Or sign in with Google:</p>
            <a href="{% provider_login_url 'google' %}" class="google-btn">Sign in with Google</a>
        </div>
    </div>
{% endblock %}
