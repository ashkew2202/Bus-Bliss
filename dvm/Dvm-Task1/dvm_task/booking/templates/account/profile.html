{% extends "base.html" %}
{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    h1 {
        color: #333;
    }
    p {
        color: #555;
        margin: 5px 0;
    }
    form {
        margin-top: 20px;
    }
    button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
    }
</style>
  <h1>Profile</h1>
  <p>Username: {{ user.username }}</p>
  <p>Balance: {{ balance }}</p>
  <p>Email ID: {{ user.email }}</p>
  <form action="{% url 'booking-add_balance' %}" method="get">
    <button type="submit">Add Balance</button>
  </form>
{% endblock %}
