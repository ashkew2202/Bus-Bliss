{% extends 'base.html' %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .container {
        width: 80%;
        margin: auto;
        overflow: hidden;
    }
    header {
        background: #35424a;
        color: #ffffff;
        padding-top: 30px;
        min-height: 70px;
        border-bottom: #e8491d 3px solid;
    }
    header a {
        color: #ffffff;
        text-decoration: none;
        text-transform: uppercase;
        font-size: 16px;
    }
    header ul {
        padding: 0;
        list-style: none;
    }
    header li {
        float: left;
        display: inline;
        padding: 0 20px 0 20px;
    }
    header #branding {
        float: center;
    }
    header #branding h1 {
        margin: 0;
    }
    header nav {
        float: right;
        margin-top: 10px;
    }
    #showcase {
        min-height: 400px;
        background: url('D:/python workspace/stuff/dvm_task/booking/media/bus.jpg'); 
        text-align: center;
        color: black;
    }
    #showcase h1 {
        margin-top: 100px;
        font-size: 55px;
        margin-bottom: 10px;
    }
    #showcase p {
        font-size: 20px;
    }
    .button {
        display: inline-block;
        color: #ffffff;
        background: #e8491d;
        padding: 10px 20px;
        text-decoration: none;
        font-size: 18px;
        border-radius: 5px;
    }
    footer {
        background: #35424a;
        color: #ffffff;
        text-align: center;
        padding: 30px 0;
        margin-top: 30px;
    }
</style>

<header>
    <div class="container">
        <div id="branding">
            <h1 class="center" style="text-align: center;">Bus Ticket Booking</h1>
        </div>
    </div>
</header>

<section id="showcase">
    <div class="container">
        <h1>Affordable and Comfortable Bus Rides</h1>
        <p>Book your tickets now and enjoy the journey!</p>
        <a href="{% url 'booking-book' %}" class="button">Book Now</a>
    </div>
</section>

<footer>
    <p>Bus Ticket Booking &copy; 2023</p>
</footer>
{% endblock %}
