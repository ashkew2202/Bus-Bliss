{% extends "base.html" %}

{% block content %}
<style>
    .container {
        width: 80%;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
        color: #333;
    }
    .ticket {
        border: 1px solid #ddd;
        padding: 15px;
        margin: 10px 0;
        border-radius: 5px;
        background-color: #fff;
    }
    .ticket h2 {
        margin-top: 0;
        color: #555;
    }
    .ticket p {
        color: #777;
    }
    .ticket label {
        display: block;
        margin: 10px 0 5px;
    }
    .ticket input {
        width: 50px;
        padding: 5px;
    }
    .ticket button {
        display: block;
        margin-top: 10px;
        padding: 10px 20px;
        background-color: #28a745;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .ticket button:hover {
        background-color: #218838;
    }
</style>

<div class="container">
    <h1>Ticket Booking</h1>
    <form action="{% url 'booking-confirmbooking' bus_id=bus.id}" method="post">
        {% csrf_token %}
        <p>Bus Name: {{ bus.bus_name }}</p>
        {% for seat in seats %}
            <div class="ticket">
                <h2>{{ seat.seat_type }}</h2>
                <p>Price: {{ seat.seat_price }}</p>
                <label>Number of seats:</label>
                <input type="number" id="{{seat.seat_type}}" name="{{seat.seat_type}}">
            </div>
        {% endfor %}
        {% if user.is_authenticated %}
            <div class="ticket" style="text-align: center;">
                <button type="submit">Book Now</button>
            </div>
        {% else %}
            <div class="ticket" style="text-align: center;">
                <a href="{% url 'login' %}">Login to book tickets</a>
            </div>
        {% endif %}
    </form>
</div>

{% endblock %}
