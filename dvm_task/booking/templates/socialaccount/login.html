{% extends "base.html" %}

{% block content %}
<style>
    .social-login-container {
        max-width: 450px;
        margin: 0 auto;
    }

    .social-login-card {
        background: var(--white);
        border-radius: var(--radius-xl);
        padding: 2.5rem;
        text-align: center;
        box-shadow: var(--shadow-lg);
    }

    .social-login-card .icon {
        font-size: 4rem;
        margin-bottom: 1.5rem;
    }

    .social-login-card h1 {
        font-size: 1.75rem;
        font-weight: 700;
        color: var(--gray-900);
        margin-bottom: 0.75rem;
    }

    .social-login-card p {
        color: var(--gray-500);
        margin-bottom: 2rem;
    }

    .provider-badge {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        background: var(--gray-100);
        padding: 0.5rem 1rem;
        border-radius: 50px;
        font-weight: 600;
        color: var(--gray-700);
        margin-bottom: 1.5rem;
    }
</style>

<div class="social-login-container">
    <div class="social-login-card">
        <div class="icon">üîê</div>
        <h1>Sign In with Google</h1>
        <div class="provider-badge">
            <svg width="18" height="18" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            {{ provider }}
        </div>
        <p>You're about to sign in using your third-party account. Click continue to proceed.</p>
        <form method="post" action="">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary btn-lg btn-block">Continue with Google</button>
        </form>
    </div>
</div>
{% endblock content %}
