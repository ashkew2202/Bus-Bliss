{% extends "base.html" %}

{% block content %}
<style>
    .booking-container {
        max-width: 500px;
        margin: 0 auto;
    }

    .booking-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .booking-header .icon {
        font-size: 3rem;
        margin-bottom: 1rem;
    }

    .booking-card {
        background: var(--white);
        border-radius: var(--radius-xl);
        padding: 2.5rem;
        box-shadow: var(--shadow-lg);
        border: 1px solid var(--gray-100);
    }

    .swap-btn {
        display: flex;
        justify-content: center;
        margin: -0.5rem 0;
    }

    .swap-icon {
        background: var(--gray-100);
        border: 2px solid var(--gray-200);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: var(--transition);
        font-size: 1.25rem;
    }

    .swap-icon:hover {
        background: var(--primary);
        color: var(--white);
        border-color: var(--primary);
        transform: rotate(180deg);
    }

    .input-icon {
        position: relative;
    }

    .input-icon .icon {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        font-size: 1.25rem;
        color: var(--gray-400);
    }

    .input-icon .form-input {
        padding-left: 3rem;
    }

    .form-input {
        font-size: 1rem;
        padding: 1rem;
        border: 2px solid var(--gray-200);
        border-radius: var(--radius);
        transition: var(--transition);
    }

    .form-input:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
    }

    .search-btn {
        margin-top: 1.5rem;
    }

    .info-text {
        text-align: center;
        margin-top: 1.5rem;
        color: var(--gray-500);
        font-size: 0.9rem;
    }

    .info-text span {
        color: var(--primary);
        font-weight: 600;
    }

    .autocomplete-wrapper {
        position: relative;
    }

    .autocomplete-list {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: var(--white);
        border: 1px solid var(--gray-200);
        border-radius: var(--radius);
        box-shadow: var(--shadow-lg);
        list-style: none;
        padding: 0;
        margin: 0.25rem 0 0 0;
        max-height: 200px;
        overflow-y: auto;
        z-index: 100;
        display: none;
    }

    .autocomplete-list.active {
        display: block;
    }

    .autocomplete-list li {
        padding: 0.75rem 1rem;
        cursor: pointer;
        transition: var(--transition);
    }

    .autocomplete-list li:hover {
        background: var(--gray-100);
    }

    @media (max-width: 480px) {
        .booking-card {
            padding: 1.5rem;
        }
    }
</style>

<div class="booking-container">
    <div class="booking-header">
        <div class="icon">üé´</div>
        <h1 class="section-title">Book Your Trip</h1>
        <p class="section-subtitle">Find the perfect bus for your journey</p>
    </div>

    <div class="booking-card">
        <form action="{% url 'booking-results' %}" method="get">
            {% csrf_token %}
            
            <div class="form-group">
                <label class="form-label">From</label>
                <div class="input-icon autocomplete-wrapper">
                    <span class="icon">üìç</span>
                    <input type="text" id="from" name="from" class="form-input" placeholder="Enter departure city" required autocomplete="off">
                    <ul class="autocomplete-list" id="from-suggestions"></ul>
                </div>
            </div>

            <div class="swap-btn">
                <div class="swap-icon" onclick="swapLocations()">‚áÖ</div>
            </div>

            <div class="form-group">
                <label class="form-label">To</label>
                <div class="input-icon autocomplete-wrapper">
                    <span class="icon">üìç</span>
                    <input type="text" id="to" name="to" class="form-input" placeholder="Enter destination city" required autocomplete="off">
                    <ul class="autocomplete-list" id="to-suggestions"></ul>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Travel Date</label>
                <div class="input-icon">
                    <span class="icon">üìÖ</span>
                    <input type="date" id="date" name="date" class="form-input" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-lg btn-block search-btn">
                üîç Search Buses
            </button>
        </form>

        <p class="info-text">
            Over <span>500+ routes</span> available across the country
        </p>
    </div>
</div>

<script>
    function swapLocations() {
        const from = document.getElementById('from');
        const to = document.getElementById('to');
        const temp = from.value;
        from.value = to.value;
        to.value = temp;
    }

    // Set min date to today
    document.getElementById('date').min = new Date().toISOString().split('T')[0];

    // Autocomplete functionality
    function setupAutocomplete(inputId, suggestionsId) {
        const input = document.getElementById(inputId);
        const suggestionsList = document.getElementById(suggestionsId);
        let debounceTimer;

        input.addEventListener('input', function() {
            clearTimeout(debounceTimer);
            const query = this.value.trim();
            
            if (query.length < 2) {
                suggestionsList.classList.remove('active');
                suggestionsList.innerHTML = '';
                return;
            }

            debounceTimer = setTimeout(() => {
                fetch(`/search-autocomplete/?query=${encodeURIComponent(query)}`)
                    .then(response => response.json())
                    .then(data => {
                        suggestionsList.innerHTML = '';
                        if (data.length > 0) {
                            data.forEach(stop => {
                                const li = document.createElement('li');
                                li.textContent = stop;
                                li.addEventListener('click', () => {
                                    input.value = stop;
                                    suggestionsList.classList.remove('active');
                                });
                                suggestionsList.appendChild(li);
                            });
                            suggestionsList.classList.add('active');
                        } else {
                            suggestionsList.classList.remove('active');
                        }
                    })
                    .catch(err => console.error('Autocomplete error:', err));
            }, 300);
        });

        // Hide suggestions when clicking outside
        document.addEventListener('click', function(e) {
            if (!input.contains(e.target) && !suggestionsList.contains(e.target)) {
                suggestionsList.classList.remove('active');
            }
        });
    }

    setupAutocomplete('from', 'from-suggestions');
    setupAutocomplete('to', 'to-suggestions');
</script>
{% endblock %}
